<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">

    <!-- Open Layers CSS -->
    <link rel="stylesheet" href="https://cdn.rawgit.com/openlayers/openlayers.github.io/master/en/v5.1.3/css/ol.css" type="text/css">
    <link rel="stylesheet" href="ol/ol.css" type="text/css">
    <link rel="stylesheet" href="style.css" type="text/css">
    <script src="ol/ol.js"></script>
    <script src="https://unpkg.com/ol-layerswitcher@3.0.0"></script>
    <link rel="stylesheet" href="https://unpkg.com/ol-layerswitcher@3.0.0/src/ol-layerswitcher.css" />

    <!-- Import fonts  -->
    <link href='https://fonts.googleapis.com/css?family=Quantico' rel='stylesheet' type='text/css'>

    <title>Offshore Wind Turbines Localizator</title>
  </head>

  <body>
    <div class="container-fluid" style="margin-top:10px">
      <div class="row">

        <div class="col-9">
            <div id="map" class="map"></div>
        </div>

        <div class="col-3">
          <div class="slidecontainer">
            <p align='center'><b>Bathymetry</b></p>
            <input type="range" min="0" max="10" value="5" class="slider" id="rangeBath">
            <p>Bathymetry weight: <span id="outBath"></span></p>

            <p align='center'><b>Shipping</b></p>
            <input type="range" min="0" max="10" value="5" class="slider" id="rangeShip">
            <p>Shipping weight: <span id="outShip"></span></p>

            <p align='center'><b>Wind Speed</b></p>
            <input type="range" min="0" max="10" value="5" class="slider" id="rangeWind">
            <p>Wind Speed weight: <span id="outWind"></span></p>
          </div>
          <button type="button" onclick="commitWeightFunction()">Click Me!</button>
        </div>

      </div>
    <script src="javascript.js"></script>
    </div>

    <!-- bootstrap JavaScript -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy" crossorigin="anonymous"></script>
  </body>

</html>

<!-- templates/login.html -->

{% extends "base.html" %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}" type="text/css">
{% endblock %}

{% block body %}
<div class="container">
  <h3 class="title">Login</h3>
  <div class="box">
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <div class="notification is-danger">
      {{ messages[0] }}
    </div>
    {% endif %}
    {% endwith %}
    <form method="POST" action="/login">
      <div class="field">
        <div class="control">
          <input class="input" type="email" name="email" placeholder="Your Email" autofocus="">
        </div>
      </div>

      <div class="field">
        <div class="control">
          <input class="input" type="password" name="password" placeholder="Your Password">
        </div>
      </div>
      <div class="field">
        <label class="checkbox">
          <input type="checkbox">
          Remember me
        </label>
      </div>
      <button class="button">Login</button>
    </form>
  </div>
  {% endblock %}

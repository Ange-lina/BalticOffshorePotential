{% extends 'base.html' %}

{% block head %}
<link rel="stylesheet" href="{{ url_for('static', filename='css/statistics.css') }}" type="text/css">
{% endblock %}

{% block body %}
<div class="container-fluid" style="margin-top:10px">
  <div class="row">

    <!-- Map -->
    <div class="col-6">
      <div id="existing_farms_map" class="map"></div>
      <!-- Popups -->
      <div id="popup" class="ol-popup">
        <a id="popup-closer" class="ol-popup-closer"></a>
        <div id="popup-content"></div>
      </div>
    </div>

    <!-- Sliders -->
    <div class="col-6" align='center'>
      <h2> Baltic Offshore Wind Capacity <h2>
          <br>
          <div id="logo">
            <img class="img-responsive" src="https://gwec.net/wp-content/uploads/2018/04/6_Global-cumulative-Offshore-Wind-capacity-in-2017-1.jpg" alt="Energy" height="420" width="600" />
          </div>
    </div>
  </div>

  <!-- Import JS -->
  <script src="{{ url_for('static', filename='javascript/statistics.js') }}"></script>
</div>
{% endblock %}
